<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
	<!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="principal">
		<div class="wrap">
			<form class="form" id="form">
				<input type="text" id="inputTask" placeholder="Your task">
                <button type="submit" class="btn" id="btnAdd" onclick=handleAddTask(event)>
                    Add task
                </button>
			</form>
		</div>
	</div>

	<div class="task">
		<div class="wrap">
			<ol class="list" id="list">
				<li><a href="#">Wake up.</a></li>
				<li><a href="#">Take phone.</a></li>
				<li><a href="#">Have breakfast.</a></li>
			</ol>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
